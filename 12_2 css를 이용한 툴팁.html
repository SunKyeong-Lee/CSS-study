<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_2 css를 이용한 툴팁</title>
    <link rel="stylesheet" href="css/12_2 css를 이용한 툴팁.css">
</head>
<body>
    <h1>툴팁</h1>
    <div class="tooltip">
        <p>마우스를 올려주세요</p>
        <div class="tooltip-content">
            <p>마우스를 올려야 나타나는 툴팁입니다</p>
        </div>
    </div>

    <hr>
    <h1>툴팁의 위치 설정</h1>
    <div class="tooltip-container">
        <div class="tooltip-position">
            <p>마우스를 올려주세요</p>
            <div class="tooltip-content2">
                <p>위치를 간단히 설정할 수 있습니다</p>
            </div>
        </div>
    </div>

    <hr>
    <h1>말풍선 모양의 툴팁</h1>
    <div class="tooltip-bubble">
        <p>마우스를 올려주세요</p>
        <div class="tooltip-content3">
            <p>위쪽에 나타나는 말풍선 모양의 툴팁</p>
        </div>
    </div>
</body>
</html>
