<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 css3 변형과 전환 연습</title>
    <link rel="stylesheet" href="./css/17 css3 변형과 전환 연습.css">
</head>
<body>
    <p>div태그 이용해서, 마우스를 올리면 border 값이 5px 생기는 전환</p>
    <div class="t-box transition-border"></div>

    <hr>
    <p>체크박스를 클릭했을 때, 뒤에 있는 span 태그의 글자색이 바뀌는 전환</p>
    <input class="transition-input" type="checkbox"><span>글자색이 바뀝니다</span>

    <hr>
    <p>이미지 호버 이펙트 - 마우스를 올리면 이미지 확대 / 텍스트 띄우기</p>
    <div class="img-box">
        <img class="img" src="./img/food_img.jpg" alt="">
    </div>
</body>
</html>
