<!DOCTYPE html>
<html lang="en">
<head>

    <title>18 메뉴 버튼_햄버거에서 X 모양으로</title>

<body>
    <h1>메뉴 버튼 : 햄버거에서 X 모양으로</h1>
    <p>메뉴 버튼을 클릭하면 사이드바가 나온다</p> <br>
    <div class="container">
        <!-- 메뉴 : 햄버거 형태 -->
        <input type="checkbox" id="trigger">
        <label for="trigger">
            <!-- 햄버거 세줄 표현 -->
            <span></span>
            <span></span>
            <span></span>
        </label>
        <!-- 메뉴 버튼(햄버거 모양) 클릭하면 나타날 사이드 바 -->
        <div class="side-menu">
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
                <li>menu 3</li>
                <li>menu 4</li>
                <li>menu 5</li>
            </ul>
        </div>
    </div>
</body>
</html>
