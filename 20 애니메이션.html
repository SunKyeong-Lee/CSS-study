<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 애니메이션</title>
    <link rel="stylesheet" href="./css/20 애니메이션.css">
</head>
<body>
    <h1>애니메이션</h1>
    <p class="animation">애니메이션이 들어간 p태그입니다</p>
    <div class="container">
        <p class="animation-hover">마우스를 올리면 이동합니다</p>
    </div>
    <p class="animation-border">테두리 색이 여러번 바뀌는 애니메이션</p>

    <hr>
    <h1>애니메이션 속성</h1>
    <div class="a-box animation-count"></div>

    <br><br>
    <div class="box-container">
        <div class="a-box animation-direction"></div>
    </div>

    <hr>
    <h1>css3 확장 - resize</h1>
    <textarea style="resize: none;" cols="30" rows="10"></textarea>
</body>
</html>
